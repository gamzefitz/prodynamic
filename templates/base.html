<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ProDynamic Admin</title>

    <style>
      body {
        font-family: system-ui, Arial;
        margin: 24px;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 12px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }
      th {
        background: #f5f5f5;
      }
      a,
      button {
        cursor: pointer;
      }
      .flash {
        background: #fff3cd;
        border: 1px solid #ffeeba;
        padding: 10px;
        margin: 10px 0;
      }
      .btn {
        padding: 10px 12px;
        border: 1px solid #ddd;
        background: #fff;
        border-radius: 6px;
        text-decoration: none;
        color: inherit;
        display: inline-block;
      }
      form.inline {
        display: inline;
      }
      .nav {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-bottom: 12px;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <a class="btn" href="{{ url_for('crud_index') }}">Tables</a>

        <div class="nav">
          <a
            class="btn"
            href="{{ url_for('crud_list', table_name='Department') }}"
            >Department</a
          >
          <a class="btn" href="{{ url_for('crud_list', table_name='Job') }}"
            >Job</a
          >
          <a
            class="btn"
            href="{{ url_for('crud_list', table_name='Employee') }}"
            >Employee</a
          >
          <a class="btn" href="{{ url_for('crud_list', table_name='Salary') }}"
            >Salary</a
          >
        </div>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, msg in messages %}
      <div class="flash">{{ msg }}</div>
      {% endfor %} {% endif %} {% endwith %} {% block content %}{% endblock %}
    </div>
  </body>
</html>
