<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Salary Admin</title>
    <style>
      body {
        font-family: system-ui, Arial;
        margin: 24px;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 12px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }
      th {
        background: #f5f5f5;
      }
      a,
      button {
        cursor: pointer;
      }
      .actions {
        display: flex;
        gap: 8px;
      }
      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .flash {
        background: #fff3cd;
        border: 1px solid #ffeeba;
        padding: 10px;
        margin: 10px 0;
      }
      .field {
        display: grid;
        gap: 6px;
        margin: 10px 0;
      }
      input {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
      }
      .btn {
        padding: 10px 12px;
        border: 1px solid #ddd;
        background: #fff;
        border-radius: 6px;
        text-decoration: none;
        color: inherit;
      }
      .btn-primary {
        border-color: #0b5ed7;
      }
      .btn-danger {
        border-color: #dc3545;
      }
      form.inline {
        display: inline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      {% with messages = get_flashed_messages() %} {% if messages %} {% for msg
      in messages %}
      <div class="flash">{{ msg }}</div>
      {% endfor %} {% endif %} {% endwith %} {% block content %}{% endblock %}
    </div>
  </body>
</html>
