{% extends "base.html" %} {% block content %}
<h2>Departments</h2>

<a class="btn" href="{{ url_for('departments_add') }}">Add Department</a>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for r in rows %}
    <tr>
      <td>{{ r.department_id }}</td>
      <td>{{ r.department_name }}</td>
      <td>
        <a
          class="btn"
          href="{{ url_for('departments_edit', department_id=r.department_id) }}"
          >Edit</a
        >
        <form
          method="post"
          action="{{ url_for('departments_delete', department_id=r.department_id) }}"
          style="display: inline"
        >
          <button
            class="btn"
            type="submit"
            onclick="return confirm('Delete this department?');"
          >
            Delete
          </button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
