{% extends "base.html" %} {% block content %}
<h2>
  {% if mode == "add" %}Add Department{% else %}Edit Department{% endif %}
</h2>

<form method="post">
  <label>Department name</label>
  <input
    name="department_name"
    value="{{ row.department_name if row else '' }}"
    required
  />

  <button class="btn" type="submit">Save</button>
  <a class="btn" href="{{ url_for('departments_index') }}">Cancel</a>
</form>
{% endblock %}
